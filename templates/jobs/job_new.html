<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>New Job</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h1>Create a Job</h1>
  <form method="post" action="{{ url_for('job_create') }}">
    <label>Title <input name="title" required></label><br>
    <label>Description <textarea name="description" required></textarea></label><br>
    <label>Location <input name="location" required></label><br>
    <label>Tags (comma-separated) <input name="tags" placeholder="barista, cashier"></label><br>
    <fieldset>
      <legend>Availability (optional)</legend>
      <label><input type="checkbox" name="availability_morning"> Morning</label>
      <label><input type="checkbox" name="availability_afternoon"> Afternoon</label>
      <label><input type="checkbox" name="availability_evening"> Evening</label>
    </fieldset>
    <button type="submit">Create</button>
    <a href="{{ url_for('jobs_list') }}">Cancel</a>
  </form>
</body>
</html>
